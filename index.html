<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

    <div class="inner text-center m-auto pt-5">
        <h1 class="mt-5">Quote of the Day</h1>
        <p class="fs-3 p-3">Press the button below to recieve a random quote!</p>
        <button class="btn btn-info mb-2 text-white px-5 py-3" onclick="quote();">New Quote</button>
        <p class="h5" id="quoteOutput"></p>
        <p class="h6" id="authorOutput"></p>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
